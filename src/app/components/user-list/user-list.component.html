<div class="h-full w-[90%] m-auto">
    <div class=" flex justify-end p-1">
        <div class=" flex flex-col">
            <label for="search" class=" font-medium">Search Users</label>
            <input (keyup)="filterChange($event)" name="search" placeholder="ðŸ”ŽSearch..." class=" outline-none py-2 px-4 focus:border-blue-400 hover:border-blue-400 border-2 rounded-lg " />
        </div>

    </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >
        No.
      </th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/home/userdetail/{{element.id}}" class=" font-bold underline hover:cursor-pointer">
          {{ element.first_name+" "+element.last_name }}
        </a>
        
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by email"
      >
        email
      </th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="avatar">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by avatar"
      >
        avatar
      </th>
      <td mat-cell *matCellDef="let element">
        <img src={{element.avatar}} class=" h-9 w-9 rounded-full" alt="profile user Picture" srcset="">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    pageSize="6"
    length="data.total"
    aria-label="Select page of periodic elements"
    class="md:w-full bg-transparent"
    (page)="handlePage($event)"
  >
  </mat-paginator>
</div>
